<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>文档管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/base.css">
</head>
<body leftmargin="8" topmargin="8" background='skin/images/allbg.gif'>

<!--  内容列表   -->
<form name="form2">

    <table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px">
        <tr bgcolor="#E7E7E7">
            <td height="24" colspan="10" background="skin/images/tbg.gif">&nbsp;用户列表&nbsp;</td>
        </tr>
        <tr align="center" bgcolor="#FAFAF1" height="22">
            <td width="30%">团队公众号</td>
            <td width="30%">Hacker_ID</td>
            <td width="30%">等级</td>
            <td width="10%">操作</td>
        </tr>
        <foreach  name="ggs" item="gg">

        <tr align='center' bgcolor="#FFFFFF" >
            <td>{$gg[wechatid]}</td>
            <td>{$gg[hackerid]}</td>
            <td>{$gg[hacker_grade]}</td>
            <td><a href="__URL__/gradeup?group_id={$gg.group_id}">升级</a> | <a href="__URL__/delete?user_id={$gg.group_id}">淘汰</a></td>
        </tr>
        </foreach>
        <td height="36" colspan="10" align="center">{$page}</td>
        </tr>
    </table>
</form>

</body>
</html>
