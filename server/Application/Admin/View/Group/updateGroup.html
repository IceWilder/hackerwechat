<html>
<head>
    <link href="__PUBLIC__/css/skin1.css" rel="stylesheet" type="text/css" />
    <title>添加资讯</title>
</head>
<body class="rightBody">
<form id="form" name="form" action="__URL__/updateGroup" method="post">
    <div class="p_d_1">
        <div class="p_d_1_1">
            <div class="content_info">
                <div class="c_crumbs"><div><b></b><strong>活动管理</strong>&nbsp;-&nbsp;编辑团队</div></div>
                <div class="tableH2">编辑团队</div>
                <table id="baseInfo" width="100%" align="center" class="list" border="0" cellpadding="0" cellspacing="0"  >
                    <input type="hidden" name ="group_id" value="{$group.group_id}">
                    <input type="hidden" name ="activity_id" value="{$activity_id}">
                    <tr>
                        <td class="tdBg" width="200px">公众号：</td>
                        <td>
                            <input type="text" name="wechatID" value="{$group.wechatid}">
                        </td>
                    </tr>
                    <tr>
                        <td class="tdBg" width="200px">分类：</td>
                        <td >

                           <select name="category">
                               <volist name="categorylist" id="vo">
                                   <eq name="vo.value" value="$group.category">
                                       <option value="{$vo.value}" selected >{$vo.name}</option>
                                       <else />
                                       <option value="{$vo.value}" >{$vo.name}</option>
                                   </eq>
                               </volist>
                           </select>
                        </td>
                    </tr>

                    <tr>
                        <td class="tdBg" width="200px">创建时间：</td>
                        <td colspan="3">
                            <input type="hidden" name="create_time" value="{$group.create_time}" />{$group.create_time}
                        </td>
                    </tr>
                </table>

                <div class="tc mt20">
                    <input type="submit" class="btnB2" value="提交" />
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button"  onclick="javascript:history.go(-1)" class="btnB2" value="返回" />
                </div>
            </div></div></div>
</form>
</body>
</html>
