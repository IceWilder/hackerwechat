<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>文档管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/base.css">
</head>
<body leftmargin="8" topmargin="8" background='skin/images/allbg.gif'>


<!--  内容列表   -->
<form name="form2">
    <table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px">
        <tr bgcolor="#E7E7E7">
            <td height="24" colspan="6" background="skin/images/tbg.gif">&nbsp;活动：{$activity.title}&nbsp;<a href="__URL__/addGroup/activity_id/{$activity.activity_id}" style="float: right;">添加团队</a> </td>
        </tr>
        <tr align="center" bgcolor="#FAFAF1" height="22">
            <td width="10%">团队公众号</td>
            <td width="10%">分类</td>
            <td width="13%">创建时间</td>
            <td width="10%">小组成员</td>
            <td width="30%">申请进度</td>
            <td width="13%">操作</td>
        </tr>
        <foreach name="groups" item="vo" >
        <tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22" >
            <td>{$vo.wechatid}</td>
            <td>
                <if condition="$vo.category eq 0"> 技术互联网
                    <elseif condition="$vo.category eq 1"/>生活文艺
                    <elseif condition="$vo.category eq 2" /> 健康运动
                    <elseif condition="$vo.category eq 3" /> 八卦杂谈
                    <elseif condition="$vo.category eq 4" /> 媒体阅读
                    <elseif condition="$vo.category eq 5" /> 艺术影画
                    <else /> 吃喝生活
                </if></td>
            <td>{$vo.create_time}</td>
            <td>
                <a href="__URL__/getUser/group_id/{$vo.group_id}/activity_id/{$activity.activity_id}">查看队员</a>
                <!--<table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px">-->
                    <!--<volist name="vo.users" id="v">-->
                    <!--<tr align="center" bgcolor="#FAFAF1" height="22">-->
                        <!--<td >姓名：{$v.real_name}</td>-->
                        <!--<td >手机：{$v.mobile}</td>-->
                        <!--<td><a href="__URL__/delGroupUser/user_id/{$v.user_id}/group_id/{$vo.group_id}">删除</a></td>-->
                    <!--</tr>-->
                        <!--</volist>-->
                    <!--<tr>-->
                        <!--<td align='center' colspan="3"><a href="__URL__/addGroupUser/group_id/{$vo.group_id}/activity_id/{$activity.activity_id}">添加</a></td>-->
                    <!--</tr>-->
                <!--</table>-->
                </td>
            <td>
                <volist name="gradelist" id="v">
                    <if condition="$vo.grade eq $v.value "> <input type="text" value="{$v.name}" disabled>
                    </if>
                </volist>
                <if condition="($vo.grade neq 4)">
                <a href="javascript:apply('__MODULE__/apply/apply/activity_id/{$activity.activity_id}/group_id/{$vo.group_id}')">提升等级</a>
                </if>
            </td>
            <td><a href="__URL__/updateGroup/group_id/{$vo.group_id}/activity_id/{$activity.activity_id}">编辑</a> | <a href="__URL__/delGroup/group_id/{$vo.group_id}/activity_id/{$activity.activity_id}">删除</a></td>
        </tr>
        </foreach>
        <td height="36" colspan="10" align="center">{$page}</td>
        </tr>
    </table>
    <script>
        function apply(url){
            var obj=confirm("确认提升？");
          if(obj) {
              window.location.href = url;
          }
        }
    </script>
</form>

</body>
</html>
