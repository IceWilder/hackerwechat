<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>每日汇报管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/base.css">
</head>
<!--<body leftmargin="8" topmargin="8" background='skin/images/allbg.gif'>-->


<!--  内容列表   -->
<form name="form2">

    <table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px">
        <tr bgcolor="#E7E7E7">
            <td height="24" colspan="10" background="skin/images/tbg.gif">&nbsp;每日汇报列表&nbsp;</td>
        </tr>
        <tr align="center" bgcolor="#FAFAF1" height="22">
            <td width="15%">微信公众号ID</td>
            <td width="20%">文章标题</td>
            <td width="20%">发送时间</td>
            <td width="15%">送达人数</td>
            <td width="10%">图文阅读人数</td>
            <td width="10%">分享转发次数</td>
            <td width="10%">点赞数</td>
        </tr>
        <foreach name="reportList" item="vo">
            <tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22" >
                <td align="center">{$vo.wechatid}</td>
                <td align="center">{$vo.article_title}</td>
                <td align="center">{$vo.send_time}</td>
                <td align="center">{$vo.send_number}</td>
                <td align="center">{$vo.read_number}</td>
                <td align="center">{$vo.share_num}</td>
                <td align="center">{$vo.like_num}</td>
            </tr>
        </foreach>
        <td height="36" colspan="10" align="center">{$pagestr}</td>
        </tr>
    </table>

</form>

</body>
</html>
