
<html>
<head>
    <link href="__PUBLIC__/css/skin1.css" rel="stylesheet" type="text/css" />
    <title>添加资讯</title>
</head>
<body class="rightBody">


<div class="p_d_1">
    <div class="p_d_1_1">
        <div class="content_info">
            <div class="c_crumbs"><div><b></b><strong>信息管理</strong>&nbsp;-&nbsp;信息展示</div></div>
            <div class="tableH2">信息展示</div>
            <table id="baseInfo" width="100%" align="center" class="list" border="0" cellpadding="0" cellspacing="0"  >

                <tr>
                    <td class="tdBg" width="200px">信息内容：</td>
                    <td colspan="3">
                        {$msg.msg_content}
                    </td>
                </tr>
            </table>
            <br><br>
            <form action="__URL__/sendMsg" method="post">
                <input type="hidden" name="msg_id" value="{$msg.msg_id}">
                当前活动：<select name="activity_id">
                <foreach name="activitys" item="ac">
                    <if condition="$ac.activity_id eq $activity_id">
                        <option value="{$ac.activity_id}" selected>{$ac.title}</option>
                        <else/><option value="{$ac.activity_id}">{$ac.title}</option>
                    </if>
                </foreach>
            </select>
                &nbsp;&nbsp;&nbsp;&nbsp;
                团队微信名：<input type="text" name="wechatid" value="{$wechatid}">&nbsp;&nbsp;
                <input type="submit" class="btnB2" value="搜索" />
            </form>
            <br><br>
            <form action="__URL__/doSendMsg" method="post">
                <input type="hidden" name="msg_id" value="{$msg.msg_id}">
                <input type="hidden" name="activity_id" value="{$activity_id}">
                <table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px">
                    <tr bgcolor="#E7E7E7">
                        <td height="24" colspan="10" background="skin/images/tbg.gif">&nbsp;信息列表&nbsp;</td>
                    </tr>
                    <tr align="center" bgcolor="#FAFAF1" height="22">
                        <td width="6%">ID</td>
                        <td width="4%">选择</td>
                        <td width="20%">姓名</td>
                        <td width="20%">email</td>
                        <td width="20%">电话</td>
                        <td width="20%">是否已发送</td>
                    </tr>
                    <foreach name="users" item="vo">
                        <tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22" >
                            <td>{$key+1}</td>
                            <td><input name="user_id[]" type="checkbox" id="id" value="{$vo.user_id}" class="np"></td>
                            <td align="center">{$vo.real_name}</td>
                            <td align="center">{$vo.email}</td>
                            <td align="center">{$vo.mobile}</td>
                            <td align="center" style="color: red">{$vo.is_send}</td>
                        </tr>
                    </foreach>
                </table>


                <div class="tc mt20">
                    <input type="submit" class="btnB2" value="发送" />
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button"  onclick="javascript:history.go(-1)" class="btnB2" value="返回" />
                </div>
        </div></div></div>
</form>
</body>
</html>
