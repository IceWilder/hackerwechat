<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>信息管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/base.css">
</head>
<!--<body leftmargin="8" topmargin="8" background='skin/images/allbg.gif'>-->


<!--  内容列表   -->
<form name="form2">

    <table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px">
        <tr bgcolor="#E7E7E7">
            <td height="24" colspan="10" background="skin/images/tbg.gif">&nbsp;信息列表&nbsp;</td>
        </tr>
        <tr align="center" bgcolor="#FAFAF1" height="22">
            <td width="6%">ID</td>
            <td width="4%">选择</td>
            <td width="40%">文章内容</td>
            <td width="20%">创建时间</td>
            <td width="30%">操作</td>
        </tr>
        <foreach name="msgList" item="vo">
            <tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22" >
                <td>{$key+1}</td>
                <td><input name="id" type="checkbox" id="id" value="{$vo.msg_id}" class="np"></td>
                <td align="left">{$vo.msg_content}</td>
                <td>{$vo.create_time}</td>
                <td><a href="__MODULE__/msg/sendMsg/msg_id/{$vo.msg_id}">发送</a> | <a href="__MODULE__/msg/editMsg/msg_id/{$vo.msg_id}"> 编辑</a> | <a href="__MODULE__/msg/deleteMsg/msg_id/{$vo.msg_id}">删除</a></td>
            </tr>
        </foreach>
        <td height="36" colspan="10" align="center">{$pagestr}</td>
        </tr>
    </table>

</form>

</body>
</html>
